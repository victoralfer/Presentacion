		<h4>Receta de patatas fritas caseras.</h4>
		
		<!-- IMAGEN -->
		<img src="img/patatas_fritas_2.jpg" alt="patatas fritas caseras" width="400px">

		<!-- INGREDIENTES -->
		<h1><font color="#4b477d">Ingredientes</font></h1>
		
		<ul>
			<li>3 ó 4 patatas (300 g.)</li>
			<li>4 dientes de ajo</li>
			<li>Aceite de oliva</li>
			<li>Sal</li>
		</ul>

		<!-- ELABORACIÓN -->
		<h1><font color="#4b477d">Elaboración (Pasos)</font></h1>
		
		<ol>
			<li>Calentar aceite en una sartén.</li>
			<li>Añadir las patatas cortadas, la sal y los ajos.</li>
			<li>Freír al gusto.</li>
			<li>Servir en plato.</li>
		</ol>
