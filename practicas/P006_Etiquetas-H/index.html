<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Ejercicio con etiquetas para títulos y marquesinas">
		<meta name="keywords" content="etiquetas, h1, h2, h3, h4, h5, h6, marquee">
		
		<title>Etiquetas para Títulos y Marquesinas</title>
		
	</head>
	
	<body>
	
		<!-- ETIQUETAS PARA TÍTULO, DEL 1 AL 6 -->
		
		<h1 align="center">Título 1</h1>
		<h2 align="right">Título 2</h2>
		<h3>Título 3</h3>
		<h4>Título 4</h4>
		<h5>Título 5</h5>
		<h6>Título 6</h6>
		
		<!-- ETIQUETAS MARQUESINAS -->
		<marquee bgcolor="yellow">
			<h4>Título con marquesina</h4>
		</marquee>
		
		<!-- Tipo de Movimiento: Rebote y Parada -->
		<marquee bgcolor="pink" behavior="alternate">
			<h4>Título con marquesina rebotando</h4>
		</marquee>
		
		<marquee bgcolor="green" behavior="slide">
			<h4><font color="white">Título con marquesina deteniéndose</font></h4>
		</marquee>
		
		<!-- Dirección y Velocidad del Movimiento -->				
		<marquee bgcolor="blue" behavior="slide" direction="down" scrolldelay="500">
			<h4><font color="white">Título con marquesina en dirección</font></h4>
		</marquee>
		
		
	
	</body>
