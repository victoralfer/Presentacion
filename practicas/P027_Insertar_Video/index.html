<!DOCTYPE hmtl>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Funcionamiento de la etiqueta video en html">
		<meta name="keywords" content="video, poster, muted, autoplay, controls, loop, width">
		<meta name="robots" content="index,follow">

		<title>Inserción de Vídeos</title>
	
	</head>
	
	<body align="center">
	
		<!-- INSERCIÓN DE VIDEOS -->
			<!-- controls: controles para el video -->
			<!-- autoplay: inicio automático (sólo funciona con muted) -->
			<!-- loop: repetición del video -->
			<!-- muted: inicio del video en silencio -->
			<!-- poster: imagen de portada -->

		<video src="video/video_prueba.mp4" controls autoplay loop muted poster="video/ubuntu_poster.png" width="45%"></video>
		
		<video src="video/video_prueba.mp4" controls autoplay loop muted poster="video/ubuntu_poster.png" width="45%"></video>
		
		<!-- 	Se puede utilizar la etiqueta <source> para incluir alternativas de 
				videos con diferentes formatos por si el navegador no lo leyera -->
				
	</body>
	
</html>
