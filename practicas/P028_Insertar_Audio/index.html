<!DOCTYPE hmtl>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Funcionamiento de la etiqueta audio en html">
		<meta name="keywords" content="audio, muted, controls, loop">
		<meta name="robots" content="index,follow">

		<title>Inserción de Audios</title>
	
	</head>
	
	<body align="center">
	
		<!-- INSERCIÓN DE AUDIO -->
			<!-- controls: controles para el audio -->
			<!-- loop: repetición del audio -->
			<!-- muted: inicio del audio en silencio -->

		<audio src="audio/leiva_gigante.mp3" controls muted loop></audio>
	
				
	</body>
	
</html>
