<!DOCTYPE hmtl>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Inicio de CSS">
		<meta name="keywords" content="css, selector, propiedad">
		<meta name="robots" content="index,follow">

		<title>Inicio CSS</title>
	
	</head>
	
	<body>
	
		<style>
		
			/* SELECTOR CONTENEDOR DIV */
			div {
				background-color: pink;
				margin: 10px;
				padding: 10px;
			}
		
			/* SELECTOR DE PÁRRAFOS */
			p {
				background-color: orange;
				font-size: 25px;
			}
			
			/* SELECTOR CLASE */
			.uno {
				background-color: black;
				color: white;
			}
	
		</style>
		
		<div>
			<p>Hola</p>
			<p class="uno">Hasta luego</p>
			<p>Adios</p>
		</div>	
		
	</body>
	
</html>
