		<title>Tabla Compleja</title>
	
	</head>
	
	<body>
	
		<table border="1" width="1200px" height="500px" cellspacing="0" align="center">
		
			<caption><font size="7"><strong>TABLA COMPLEJA</strong></font></caption>
			
			<!-- FILA 1 -->
			<tr height="100px">
				<td></td>
				<td rowspan="2" bgcolor="green"></td>
				<td colspan="4"></td>
			</tr>
			
			<!-- FILA 2 -->
			<tr height="100px">
				<td></td>
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" bgcolor="yellow"></td>
			</tr>

			<!-- FILA 3 -->
			<tr height="100px">
				<td></td>
				<td rowspan="2"></td>
				<td rowspan="3" bgcolor="green"></td>
				<td rowspan="3"></td>
			</tr>
			
			<!-- FILA 4 -->
			<tr height="100px">
				<td rowspan="2" bgcolor="red"></td>
				<td rowspan="2" bgcolor="yellow"></td>
				<td rowspan="2" bgcolor="blue"></td>
			</tr>

			<!-- FILA 5 -->
			<tr height="100px">
				<td></td>
			</tr>
	

		</table>
		
		<hr width="33.33%" size="10px" color="pink" align="center">
	
	</body>

</html>
