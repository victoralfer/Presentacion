<!DOCTYPE html>

<html>
	
	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Ejercicio Tablas">
		<meta name="keywords" content="tablas, filas, columnas">
		<meta name="robots" content="index,follow">

		<title>Tablas</title>
	
	</head>
	
	
	<body>
	
		<!-- TABLA CON 2 FILAS 'TR' y 2 COLUMNAS 'TD' -->
		
		<h1><u>TABLAS</u></h1>
		<table>
			<tr>
				<td>C 1.1</td>
				<td>C 1.2</td>
			</tr>
			<tr>
				<td>C 2.1</td>
				<td>C 2.2</td>
			</tr>		
		</table>
		
		<hr align="left" width="50%">
		
		<!-- TABLA CON 3 FILAS 'TR' y 4 COLUMNAS 'TD' -->
		
		<!-- BORDES 'BORDER', ANCHOS 'WIDTH' y ALTURAS 'HEIGHT' -->
		
		<!-- ALINEACIÓN HORIZONTAL 'ALIGN' y VERTICAL 'VALIGN' EN 'TR' y 'TD' -->
		
		<!-- COLOR DE FONDO PARA LA TABLA CON 'BGCOLOR' -->
		
		<!-- RELLENO EN LA TABLA CON 'CELLPADDING' -->
		
		<!-- TAMAÑO DE LOS BORDES DE LA TABLA CON 'CELLSPACING' -->
		
		<!-- COLOR DE BORDE EN LA TABLA CON 'BORDERCOLOR' -->
		
		<!-- IMAGEN DE FONDO 'BACKGROUND' TANTO EN LA TABLA COMO EN LAS FILAS 'TR' y COLUMNAS 'TD' -->
		
		<table border="1" width="90%" align="center" height="250px" bgcolor="yellow" cellpadding="10px" cellspacing="5px" bordercolor="blue" background="img/pantera_rosa.png">
			<tr bgcolor="pink">
				<td align="center">Columna 1.1
					<br><i>En esta columna</i>
				</td>
				<td>Columna 1.2</td>
				<td>Columna 1.3</td>
				<td>Columna 1.4</td>
			</tr>
			<tr align="center">
				<td>C 2.1</td>
				<td>C 2.2</td>
				<td>C 2.3</td>
				<td>C 2.4</td>
			</tr>	
			<tr align="center">
				<td valign="bottom">C 3.1</td>
				<td align="left">C 3.2</td>
				<td>C 3.3</td>
				<td align="right">C 3.4</td>
			</tr>
		</table>
	
	</body>


</html>
