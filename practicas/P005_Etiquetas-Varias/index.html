<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Ejercicio con etiquetas varias">
		<meta name="keywords" content="etiquetas, pre, b, u, i, s, sup, sub, strong">
		
		<title>Etiquetas Varias</title>
		
	</head>
	
	<body>
	
		<!-- PRE publica contenido 'tal cual' está en el editor -->
		<!-- <b></b> es una etiqueta para poner negrita | Se recomienda uso <strong></strong> -->
		<!-- <u></u> es una etiqueta para subrayar -->
		<!-- <i></i> es una etiquet para poner cursiva -->
		
		<pre>
			El <b>OSO</b>
			   <u>GRANDE</u>
			ES <i>GRIS</i> <s>claro</s>
		</pre>
		
		<!-- Utilización de Superíndice -->
		<p>El área es de 200 m<sup>2</sup></p>
		
		<!-- Utilización de Subíndice -->
		<p>La década de 1960<sub>s</sub></p>
		
		<!-- Negrita con strong -->
		<p>Google da prioridad a la etiqueta <strong>strong</strong> por encima de la etiqueta b</p>
	
	</body>
