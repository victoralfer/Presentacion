<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Tipos de contenedores DIV para mejor posicionamiento">
		<meta name="keywords" content="header, nav, aside, section, article, footer, div">
		<meta name="robots" content="index,follow">

		<title>Tipos de Contenedores (DIV)</title>
	
	</head>
	
	<body bgcolor="lightblue" align="center">
		
		<!-- TIPO DE LETRA PARA TODA LA PÁGINA -->
		<font face="arial black" color="white">
		
		<!-- CONTENEDOR HEADER (CABECERA) -->
		<header style="background-color: red; padding: 20px;" align="center">HEADER</header>
		
		<!-- CONTENEDOR NAV (MENÚ)-->
		<nav style="background-color: yellow; margin-top: 10px; padding: 10px;" align="center"><font color="black">NAV</font></nav>
		
		<!-- CONTENEDOR PARA ASIDE Y SECTION -->
		<div style="display: flex; align-items: center;">
		
			<!-- CONTENEDOR ASIDE (MENÚ VERTICAL) -->
			<aside style="background-color: red; width: 33%; margin-top: 10px; margin-right: 10px; padding-top: 61px; padding-bottom: 61px;" align="center">
			
				<p>ASIDE</p>
			
			</aside>
			
			<!-- CONTENEDOR SECTION (SECCIÓN) CON CONTENEDORES ARTICLE (ARTÍCULOS) -->
			<section style="background-color: orange; width: 66%; margin-top: 10px; padding: 10px;" align="center">
			
				<article style="background-color: blue; margin: 10px; padding: 8px;">ARTICLE</article>
				<article style="background-color: blue; margin: 10px; padding: 8px;">ARTICLE</article>
				<article style="background-color: blue; margin: 10px; padding: 8px;">ARTICLE</article>
				
			</section>
			
		</div>
		
		<!-- CONTENEDOR FOOTER (PIE DE PÁGINA) -->
		<footer style="background-color: green; margin-top: 10px; padding: 10px;" align="center">FOOTER</footer>
		
		</font>
		
	</body>
	
</html>
