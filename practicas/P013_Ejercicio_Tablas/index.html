<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="author" content="Víctor">
		<meta name="description" content="Ejercicio Tablas de Navegadores">
		<meta name="keywords" content="tablas, filas, columnas, imágenes, navegadores">
		<meta name="robots" content="index,follow">

		<title>Tabla de Navegadores</title>
	
	</head>

	<body>
	
		<!-- TÍTULO -->
		<h1 align="center"><u><font face="verdana">TABLA CON NAVEGADORES</font></u></h1>
	
		<!-- TABLA -->
		<table width="700px" align="center" cellspacing="0px">
	
			<tr align="center" height="40px">
				<td width="100px"></td>
				<td width="200px"><strong><font size="6">H.264</font></strong></td>
				<td width="200px"><strong><font size="6">Ogg Theora</font></strong></td>
				<td width="200px"><strong><font size="6">VP8 (WebM)</font></strong></td>
			</tr>
			
			<tr bgcolor="yellow" align="center" height="100px">
				<td bgcolor="white" background="img/explorer.png"></td>
				<td bgcolor="#9fff33"><font size="5">native</font></td>
				<td><font size="5">with install</font></td>
				<td><font size="5">with installs</font></td>
			</tr>
		
			<tr bgcolor="#9fff33" align="center" height="100px">
				<td bgcolor="white" background="img/chrome.png"></td>
				<td bgcolor="yellow"><font size="5">native for now;
					<br>with install from
					<br>Microsoft</font>
				</td>
				<td><font size="5">native</font></td>
				<td><font size="5">native</font></td>
			</tr>		
		
			<tr align="center">
				<td background="img/safari.png" height="100px"></td>
				<td bgcolor="#9fff33"><font size="5">native</font></td>
				<td bgcolor="yellow"><font size="5">with install</font></td>
				<td bgcolor="red"><font size="5">no</font></td>
			</tr>	

			<tr bgcolor="#9fff33" align="center" height="100px">
				<td bgcolor="white" background="img/mozilla.png"></td>
				<td bgcolor="yellow"><font size="5">with install from
					<br>Microsoft</font>
				</td>
				<td><font size="5">native</font></td>
				<td><font size="5">native</font></td>
			</tr>	

			<tr bgcolor="#9fff33" align="center" height="100px">
				<td bgcolor="white" background="img/opera.png"></td>
				<td bgcolor="red"><font size="5">no</font></td>
				<td><font size="5">native</font></td>
				<td><font size="5">native</font></td>
			</tr>
			
		</table>
		
		<!-- LÍNEA DIVISORIA -->
		<hr width="50%" size="10px" color="#ede8ea" align="center">
		
		<!-- MARQUESINA EN MOVIMIENTO -->
		<marquee bgcolor="pink" direction="right" behavior="alternate">
			<h3><font face="arial black" color="blue">EXPLORER, CHROME, SAFARI, FIREFOX & OPERA</font></h3>
		</marquee>
	
	</body>
	
</html>
